<!DOCTYPE html>
<html>

   <head>

      <title></title>

      <meta charset="utf-8" />

      <link rel="stylesheet" href="../../../../tools/libs/js/jquery/qunit/qunit-1.10.0.css" type="text/css" />
      <script type="text/javascript" src="../../../../tools/libs/js/jquery/jquery-1.8.2.js"></script>
      <script type="text/javascript" src="../../../../tools/libs/js/jquery/qunit/qunit-1.10.0.js"></script>

      <script type="text/javascript" src="../../../src/base/NS.js"></script>
      <script type="text/javascript" src="../../../src/base/inheritance/Inherit.js"></script>

      <script type="text/javascript">

         jQuery(document).ready(function() {

            var Inherit = base.inheritance.Inherit;

            QUnit.testStart = function() {

               window.FrenchMan = function(name) {
                  this.name = name;
               }

               FrenchMan.prototype.sayName = function() {
                  return this.name;
               }

               window.Swimmer = function(name) {
                  this.name = name;
               }

               Swimmer.prototype.swim = function() {
                  return "swimming";
               }
            };

            QUnit.testDone = function() {
               delete(window.FrenchMan);
               delete(window.Swimmer);
            };

            test("checking inherited methods", function() {

               var yive = new FrenchMan("Yive");
               var murrayRose = new Swimmer("Murray Rose");

               var fabs = Inherit.mixing([yive, murrayRose], {
                  name: "just fabs"
               });

               var someone = Inherit.mixing([yive, murrayRose]);

               ok(fabs.sayName() === "just fabs");
               ok(fabs.swim() === "swimming");
               ok(someone.sayName() === "Yive");
               ok(someone.swim() === "swimming");
            });

         });

      </script>

   </head>

   <body>
      <h1 id="qunit-header">mixing</h1>
      <h2 id="qunit-banner"></h2>
      <div id="qunit-testrunner-toolbar"></div>
      <h2 id="qunit-userAgent"></h2>
      <ol id="qunit-tests"></ol>
      <div id="qunit-fixture">test markup, will be hidden</div>
   </body>

</html>
